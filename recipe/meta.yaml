{% set name = "crayons" %}
{% set version = "0.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd33b7547800f2cfbd26b38431f9e64b487a7de74a947b0fafc89b45a601813f

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - colorama
    - python >={{ python_min }}

test:
  imports:
    - crayons
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/MasterOdin/crayons
  summary: TextUI colors for Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
